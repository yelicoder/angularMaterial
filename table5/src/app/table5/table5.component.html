<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
 
    <ng-container matColumnDef="rowHeader">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.rowHeader}} </td>
    </ng-container>

    <ng-container matColumnDef="account1">
      <th mat-header-cell *matHeaderCellDef> Account 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.account1}} </td>
    </ng-container>
  
    <ng-container matColumnDef="account2">
      <th mat-header-cell *matHeaderCellDef> Account 2 </th>
      <td mat-cell *matCellDef="let element"> {{element.account2}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
