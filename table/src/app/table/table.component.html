<p>table works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="rowHeader">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> {{element.rowHeader}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="receivingAccount">
      <th mat-header-cell *matHeaderCellDef> Receiving Account </th>
      <td mat-cell *matCellDef="let element"> {{element.receivingAccount}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="deliveringAccount">
      <th mat-header-cell *matHeaderCellDef> Delivering Account </th>
      <td mat-cell *matCellDef="let element"> {{element.deliveringAccount}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
